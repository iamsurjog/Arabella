version: "3.8"
services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - arabella-net

  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./kuzu_db:/app/kuzu_db
      - ./vector_db:/app/vector_db
      - .:/app:cached
    environment:
      - PYTHONUNBUFFERED=1
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - arabella-net
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local

networks:
  arabella-net:
    driver: bridge
